<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./index.css">
        <title>Document</title>
</head>
<body>
        <div class="popup">
                <div class="top_pop">
                        <div class="logosec">
                                <img src="./assets/favicon-32x32.png" alt=""/>
                                <p>HelpMeOut</p>
                        </div>
                        <div class="config">
                                <img src="./assets/setting-2.svg" alt="">
                                <img src="./assets/close-circle.svg" alt="" id="closeButton">
                        </div>
                </div>
                <div>
                        <p>This extension helps you record and share help videos with ease.</p>
                </div>
                <div class="sel_screen">
                        <div class="mon">
                                <img src="./assets/monitor.svg" alt="">
                                <p>Full screen</p>   
                        </div>
                        <div class="mon">
                                <img src="./assets/copy.svg" alt="">
                                <p>Current Tab</p>
                        </div>
                </div>
                <div class="selectt cam">
                        <div>
                                <img src="./assets/video-camera.svg" alt="">
                                <p>Camera</p>
                        </div>
                        <div class="toggle-container">
                                <input type="checkbox" id="switch" name="theme" /><label for="switch">Toggle</label>
                        </div>
                </div>
                <div class="selectt audio">
                        <div>
                                <img src="./assets/microphone.svg" alt="">
                                <p>Audio</p>
                        </div>
                        <div class="toggle-container">
                                <input type="checkbox" id="switc" name="them" /><label for="switc">Toggle</label>
                        </div>
                </div>
                <div class="btn" id="start_recording">
                        <p>Start Recording</p>
                </div>
        </div>
        <script src="./js/popup.js"></script>
</body>
</html>
